<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login Interface</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		
		<link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div class="mainBody">
			<div class="loginPanel">
				<div class="panelTitle">用户登录</div>
				<div class="panelDescption bodyDescption">登录您的管理账户</div>
				<div class="panelContainer">
					<div class="panelBody">
						<div id="forum" class="panelLoginDisplay panelLoginMethod">
							<table style="width: 100%;">
								<tr>
									<td class="inputCell inputTitle">用户名</td>
									<td class="inputCell">
										<input type="text" class="userInput inputAccount">
									</td>
								</tr>
								<tr>
									<td class="inputCell inputTitle">密码</td>
									<td class="inputCell">
										<input type="password" class="userInput inputPassword">
									</td>
								</tr>
							</table>
							<div class="loginControlButton">
								<button class="loginButton loginSubmit" type="button">登录</button>
								<button class="loginButton loginRegister" type="button">注册</button>
							</div>
						</div>
						<div id="weibo" class="panelLoginMethod">This is a Login method panel</div>
						<div id="wechat" class="panelLoginMethod">This is a Login method panel</div>
						<div id="qq" class="panelLoginMethod">This is a Login method panel</div>
					</div>
				</div>
				<div class="panelFooter">
					<div class="otherLoginWays">
						<div class="otherWayDescption bodyDescption">或使用其他登录方式登录</div>
						<div class="otherLoginMethod loginWay loginWay-Forum" data-loginway="forum"><i class="wayIcon loginIconForum" aria-hidden="true"></i>论坛账号</div>
						<div class="otherLoginMethod loginWay loginWay-Weibo" data-loginway="weibo"><i class="wayIcon fa fa-weibo" aria-hidden="true"></i><span>微博账号</span></div>
						<div class="otherLoginMethod loginWay loginWay-Wechat" data-loginway="wechat"><i class="wayIcon fa fa-weixin" aria-hidden="true"></i><span>微信账号</span></div>
						<div class="otherLoginMethod loginWay loginWay-QQ" data-loginway="qq"><i class="wayIcon fa fa-qq" aria-hidden="true"></i><span>QQ账号</span></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
